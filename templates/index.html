<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime Stories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .story-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .story-list {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid #eee;
        }

        .story-item {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .story-item h3 {
            margin-top: 0;
            color: #333;
        }

        .story-item p {
            color: #666;
            margin-bottom: 10px;
        }

        .read-story-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .read-story-btn:hover {
            background-color: #45a049;
        }

        .language-select {
            margin-bottom: 15px;
        }

        .language-select label {
            margin-right: 10px;
        }

        .language-select select {
            padding: 5px;
            border-radius: 3px;
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bedtime Stories</h1>
        <div class="controls">
            <div class="language-select">
                <label for="language">Language:</label>
                <select id="language" onchange="updateVoiceOptions()">
                    <option value="en">English</option>
                    <option value="zh">中文 (Chinese)</option>
                </select>
                
                <label for="tts-service">TTS Service:</label>
                <select id="tts-service" onchange="updateVoiceOptions()">
                    <option value="gtts">Google TTS</option>
                    <option value="f5tts">F5 TTS</option>
                </select>
                
                <label for="voice-profile">Voice:</label>
                <select id="voice-profile">
                    <option value="">Default</option>
                </select>
            </div>
            <textarea id="theme" placeholder="Enter story themes or topics (separated by commas)..." required></textarea>
            <button id="generateBtn">Generate Story</button>
            <button id="readBtn">Read Story</button>
        </div>
        <div class="story-container">
            <h2>Your Story</h2>
            <div id="storyOutput"></div>
            <audio id="audioPlayer" controls style="margin-top: 20px;"></audio>
        </div>
    </div>

    <div class="story-list">
        <h2>Saved Stories</h2>
        <div id="storiesContainer"></div>
    </div>

    <script>
        let voiceProfiles = {};

        async function loadTTSOptions() {
            try {
                const response = await fetch('/tts-options');
                const data = await response.json();
                voiceProfiles = data.voices;
                updateVoiceOptions();
            } catch (error) {
                console.error('Error loading TTS options:', error);
            }
        }

        function updateVoiceOptions() {
            const language = document.getElementById('language').value;
            const ttsService = document.getElementById('tts-service').value;
            const voiceSelect = document.getElementById('voice-profile');
            
            // Clear existing options
            voiceSelect.innerHTML = '<option value="">Default</option>';
            
            // Only show voice profiles for F5 TTS
            if (ttsService === 'f5tts' && voiceProfiles[language]) {
                voiceProfiles[language].forEach(profile => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(profile);
                    option.textContent = profile.name;
                    voiceSelect.appendChild(option);
                });
                voiceSelect.style.display = 'inline';
            } else {
                voiceSelect.style.display = 'none';
            }
        }

        // Load TTS options when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadTTSOptions();
            loadStories();
        });

        // Function to load and display stories
        async function loadStories() {
            try {
                const response = await fetch('/stories');
                const data = await response.json();
                const container = document.getElementById('storiesContainer');
                
                if (data.stories && data.stories.length > 0) {
                    container.innerHTML = data.stories.map(story => `
                        <div class="story-item">
                            <h3>${story.theme}</h3>
                            <p>${story.preview}...</p>
                            <button class="read-story-btn" data-id="${story.id}">Read</button>
                            <button class="delete-story-btn" data-id="${story.id}">Delete</button>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p>No stories saved yet.</p>';
                }
                
                // Add event listeners for delete buttons
                document.querySelectorAll('.delete-story-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        if (confirm('Are you sure you want to delete this story?')) {
                            try {
                                const response = await fetch(`/stories/${btn.dataset.id}`, {
                                    method: 'DELETE'
                                });
                                if (response.ok) {
                                    loadStories(); // Refresh the story list
                                }
                            } catch (error) {
                                console.error('Error deleting story:', error);
                            }
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading stories:', error);
            }
        }

        // Handle click on read story buttons
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('read-story-btn')) {
                const storyId = e.target.dataset.id;
                try {
                    const response = await fetch(`/stories/${storyId}`);
                    const data = await response.json();

                    if (data.story) {
                        document.getElementById('storyOutput').textContent = data.story;

                        // Stream audio
                        const audioPlayer = document.getElementById('audioPlayer');
                        const responseStream = await fetch('/stream_audio', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                story: data.story,
                                language: data.language,
                            }),
                        });

                        const reader = responseStream.body.getReader();
                        const mediaSource = new MediaSource();
                        audioPlayer.src = URL.createObjectURL(mediaSource);

                        mediaSource.addEventListener('sourceopen', async () => {
                            const sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
                            sourceBuffer.mode = 'sequence'; // Avoid overlapping issues
                            let done = false;

                            while (!done) {
                                const { value, done: readerDone } = await reader.read();
                                if (value) {
                                    if (sourceBuffer.updating) {
                                        // Wait until the buffer is ready for new data
                                        await new Promise(resolve => {
                                            sourceBuffer.addEventListener('updateend', resolve, { once: true });
                                        });
                                    }
                                    sourceBuffer.appendBuffer(value);
                                }
                                done = readerDone;
                            }

                            // End the stream once all chunks are appended
                            sourceBuffer.addEventListener('updateend', () => {
                                if (done) {
                                    mediaSource.endOfStream();
                                }
                            });
                        });

                        audioPlayer.play();
                    }
                } catch (error) {
                    console.error('Error loading story:', error);
                }
            }
        });


        // Add warning modal to HTML
        const modalHTML = `
            <div id="warningModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 5px; text-align: center;">
                    <p id="warningMessage"></p>
                    <button onclick="document.getElementById('warningModal').style.display = 'none'">OK</button>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHTML);

        async function generateStory(event) {
            if (event) event.preventDefault();
            
            const generateBtn = document.getElementById('generateBtn');
            const storyOutput = document.getElementById('storyOutput');
            const theme = document.getElementById('theme').value;
            const language = document.getElementById('language').value;
            
            if (!theme.trim()) {
                alert('Please enter a theme');
                return;
            }
            
            // Disable the generate button
            generateBtn.disabled = true;
            generateBtn.classList.add('disabled');
            
            // Clear previous story
            storyOutput.textContent = '';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ theme, language })
                });

                if (response.status === 400) {
                    const data = await response.json();
                    if (data.warning) {
                        document.getElementById('warningMessage').textContent = data.warning;
                        document.getElementById('warningModal').style.display = 'block';
                        return;
                    }
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.chunk) {
                                    storyOutput.textContent += data.chunk;
                                }
                                
                                if (data.done) {
                                    // Story generation is complete
                                    generateBtn.disabled = false;
                                    generateBtn.classList.remove('disabled');
                                    
                                    // Refresh the stories list
                                    loadStories();
                                }
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                storyOutput.textContent = 'Error generating story. Please try again.';
            } finally {
                generateBtn.disabled = false;
                generateBtn.classList.remove('disabled');
            }
        }

        // Add event listener for generate button
        document.getElementById('generateBtn').addEventListener('click', generateStory);

        async function streamAudio(story, language) {
            const ttsService = document.getElementById('tts-service').value;
            const voiceProfileSelect = document.getElementById('voice-profile');
            const voiceProfile = voiceProfileSelect.value ? JSON.parse(voiceProfileSelect.value) : null;
            
            const audioPlayer = document.getElementById('audioPlayer');
            
            try {
                const response = await fetch('/stream_audio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        story: story,
                        language: language,
                        tts_service: ttsService,
                        voice_profile: voiceProfile
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (ttsService === 'f5tts') {
                    // For F5 TTS, use the generated file URL
                    if (data.audio_url) {
                        audioPlayer.src = data.audio_url;
                        await audioPlayer.play();
                        return;
                    }
                } else {
                    // For gTTS, continue with the existing streaming implementation
                    const responseStream = await fetch('/stream_audio', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            story: story,
                            language: language,
                            tts_service: 'gtts'
                        }),
                    });

                    const reader = responseStream.body.getReader();
                    const mediaSource = new MediaSource();
                    audioPlayer.src = URL.createObjectURL(mediaSource);

                    mediaSource.addEventListener('sourceopen', async () => {
                        const sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
                        sourceBuffer.mode = 'sequence';
                        
                        let done = false;
                        while (!done) {
                            const { value, done: readerDone } = await reader.read();
                            if (value) {
                                if (sourceBuffer.updating) {
                                    await new Promise(resolve => {
                                        sourceBuffer.addEventListener('updateend', resolve, { once: true });
                                    });
                                }
                                sourceBuffer.appendBuffer(value);
                            }
                            done = readerDone;
                        }

                        sourceBuffer.addEventListener('updateend', () => {
                            if (done && !sourceBuffer.updating) {
                                mediaSource.endOfStream();
                            }
                        });
                    });

                    await audioPlayer.play();
                }
            } catch (error) {
                console.error('Error streaming audio:', error);
            }
        }

        document.getElementById('readBtn').addEventListener('click', async () => {
            const story = document.getElementById('storyOutput').textContent;
            const language = document.getElementById('language').value;
            await streamAudio(story, language);
        });
    </script>
</body>
</html>
