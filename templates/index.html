<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedtime Stories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .story-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .story-list {
            margin-top: 40px;
            padding: 20px;
            border-top: 2px solid #eee;
        }

        .story-item {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .story-item h3 {
            margin-top: 0;
            color: #333;
        }

        .story-item p {
            color: #666;
            margin-bottom: 10px;
        }

        .read-story-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .read-story-btn:hover {
            background-color: #45a049;
        }

        .language-select {
            margin-bottom: 15px;
        }

        .language-select label {
            margin-right: 10px;
        }

        .language-select select {
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bedtime Stories</h1>
        <div class="controls">
            <div class="language-select">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="zh">中文 (Chinese)</option>
                </select>
            </div>
            <textarea id="themeInput" placeholder="Enter story themes or topics (separated by commas)..."></textarea>
            <button id="generateBtn">Generate Story</button>
            <button id="readBtn">Read Story</button>
        </div>
        <div class="story-container">
            <h2>Your Story</h2>
            <div id="storyOutput"></div>
            <audio id="audioPlayer" controls style="margin-top: 20px;"></audio>
    </div>
    </div>

    <div class="story-list">
        <h2>Saved Stories</h2>
        <div id="storiesContainer"></div>
    </div>

    <script>
        // Function to load and display stories
        async function loadStories() {
            try {
                const response = await fetch('/stories');
                const data = await response.json();
                const container = document.getElementById('storiesContainer');
                
                if (data.stories && data.stories.length > 0) {
                    container.innerHTML = data.stories.map(story => `
                        <div class="story-item">
                            <h3>${story.theme}</h3>
                            <p>${story.preview}...</p>
                            <button class="read-story-btn" data-id="${story.id}">Read</button>
                            <button class="delete-story-btn" data-id="${story.id}">Delete</button>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p>No stories saved yet.</p>';
                }
                
                // Add event listeners for delete buttons
                document.querySelectorAll('.delete-story-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        if (confirm('Are you sure you want to delete this story?')) {
                            try {
                                const response = await fetch(`/stories/${btn.dataset.id}`, {
                                    method: 'DELETE'
                                });
                                if (response.ok) {
                                    loadStories(); // Refresh the story list
                                }
                            } catch (error) {
                                console.error('Error deleting story:', error);
                            }
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading stories:', error);
            }
        }

        // Load stories when page loads
        document.addEventListener('DOMContentLoaded', loadStories);

        // Handle click on read story buttons
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('read-story-btn')) {
                const storyId = e.target.dataset.id;
                try {
                    const response = await fetch(`/stories/${storyId}`);
                    const data = await response.json();

                    if (data.story) {
                        document.getElementById('storyOutput').textContent = data.story;

                        // Stream audio
                        const audioPlayer = document.getElementById('audioPlayer');
                        const responseStream = await fetch('/stream_audio', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                story: data.story,
                                language: data.language,
                            }),
                        });

                        const reader = responseStream.body.getReader();
                        const mediaSource = new MediaSource();
                        audioPlayer.src = URL.createObjectURL(mediaSource);

                        mediaSource.addEventListener('sourceopen', async () => {
                            const sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
                            sourceBuffer.mode = 'sequence'; // Avoid overlapping issues
                            let done = false;

                            while (!done) {
                                const { value, done: readerDone } = await reader.read();
                                if (value) {
                                    if (sourceBuffer.updating) {
                                        // Wait until the buffer is ready for new data
                                        await new Promise(resolve => {
                                            sourceBuffer.addEventListener('updateend', resolve, { once: true });
                                        });
                                    }
                                    sourceBuffer.appendBuffer(value);
                                }
                                done = readerDone;
                            }

                            // End the stream once all chunks are appended
                            sourceBuffer.addEventListener('updateend', () => {
                                if (done) {
                                    mediaSource.endOfStream();
                                }
                            });
                        });

                        audioPlayer.play();
                    }
                } catch (error) {
                    console.error('Error loading story:', error);
                }
            }
        });


        // Add warning modal to HTML
        const modalHTML = `
            <div id="warningModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);">
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 5px; text-align: center;">
                    <p id="warningMessage"></p>
                    <button onclick="document.getElementById('warningModal').style.display = 'none'">OK</button>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHTML);

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const theme = document.getElementById('themeInput').value;
            const language = document.getElementById('language').value;
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ theme, language })
                });
                const data = await response.json();
                if (response.status === 400 && data.warning) {
                    // Show warning modal
                    document.getElementById('warningMessage').textContent = data.warning;
                    document.getElementById('warningModal').style.display = 'block';
                } else if (data.story) {
                    document.getElementById('storyOutput').textContent = data.story;
                }
            } catch (error) {
                console.error('Error generating story:', error);
            }
        });

        document.getElementById('readBtn').addEventListener('click', async () => {
            const story = document.getElementById('storyOutput').textContent;
            const language = document.getElementById('language').value;
            const audioPlayer = document.getElementById('audioPlayer');
            
            // Create a new request with the story content
            const request = new XMLHttpRequest();
            request.open('POST', '/stream_audio', true);
            request.setRequestHeader('Content-Type', 'application/json');
            request.responseType = 'arraybuffer';
            
            request.onload = function() {
                const blob = new Blob([request.response], {type: 'audio/mpeg'});
                const url = URL.createObjectURL(blob);
                audioPlayer.src = url;
                audioPlayer.play();
            };
            
            request.send(JSON.stringify({ story, language }));
        });
    </script>
</body>
</html>
